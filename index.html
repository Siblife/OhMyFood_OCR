<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>ohmyfood</title>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>ohmyfood</h1>
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </header>
        <main>
            <section>
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </section>
            <section>
                <h2>Fonctionnement</h2>
                <div>
                    <p>1</p><i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choississez un restaurant</p>
                </div>
                <div>
                    <p>2</p><i class="fa-solid fa-list-ul"></i></i>
                    <p>Composez votre menu</p>
                </div>
                <div>
                    <p>3</p><i class="fa-solid fa-store"></i></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </section>
            <section>
                <div>
                    <h2>Restaurants</h2>
                    <a href="#">
                        <article>
                            <img src="" alt="">
                            <div>
                                <h3>La palette du goût</h3>
                            </div>
                        </article>
                    </a>
                </div>
            </section>
        </main>
    </div>
